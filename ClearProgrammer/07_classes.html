class Bank {
    constructor(name,city,amount){
        //properties
        this.name = name
        this.city = city
        this.amount = amount
    }
    // Methods of Bank class
    balance(){
        console.log(`Your Total Balance is ${this.amount}`)
    }
    withdraw(wamount){
        console.log(`Your Total Balance Is ${this.amount}`)
        this.amount = this.amount - wamount
        console.log(`Your Withdraw Amount is ${wamount} and now total amount is ${this.amount}`)
        
    }
    deposit(a){
        this.amount = this.amount +  a
        console.log(`Total balance After Deposit is ${this.amount}`)
    }

}
